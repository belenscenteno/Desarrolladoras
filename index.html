<!DOCTYPE html>
<html lang="es">
  <meta charset="UTF-8">
  <head>
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="form-container">
      <form id="form">
        <h2>Create Account</h2>
        <div class="form-group">
          <label for="username">Nombre:</label>
          <input type="text" id="username">
          <div class="input-icon" id="username-icon"></div>
          <div class="error-message" id="username-error"></div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email">
          <div class="input-icon" id="email-icon"></div>
          <div class="error-message" id="email-error"></div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password">
          <div class="input-icon" id="password-icon"></div>
          <div class="error-message" id="password-error"></div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmación de contraseña:</label>
          <input type="password" id="confirmPassword">
          <div class="input-icon" id="confirmPassword-icon"></div>
          <div class="error-message" id="confirmPassword-error"></div>
        </div>
        <button type="submit">ENVIAR</button>
        <div id="form-message"></div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
